{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-md-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Users</h5>
            <button id="toggle-menu" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="card-body" id="left-menu">
            <div class="list-group">
                {% for user in users %}
                <a href="{% url 'room' username=user.username %}" class="list-group-item list-group-item-action {% if user.username == other_user.username %}active{% endif %}">
                    {{ user.username }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<div class="col-md-9">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Chat with {{ other_user.username }}</h5>
        </div>
        <div class="card-body">
            <div id="chat-container" class="chat-container" data-room="{{ other_user.username }}">
                <div id="chat-messages">
                    {% for message in messages %}
                    <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                        <strong>{{ message.sender.username }}:</strong> {{ message.content }}
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="message-input">
                <div class="input-group">
                    <input type="text" id="chat-message-input" class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button id="chat-message-submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
