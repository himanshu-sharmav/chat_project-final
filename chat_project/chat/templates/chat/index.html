{% extends 'base.html' %}

{% block content %}
<div class="col-md-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Users</h5>
            <button id="toggle-menu" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="card-body" id="left-menu">
            <div class="list-group">
                {% for user in users %}
                <a href="{% url 'room' username=user.username %}" class="list-group-item list-group-item-action">
                    {{ user.username }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<div class="col-md-9">
    <div class="card">
        <div class="card-body">
            <h5 class="text-center">Select a user to start chatting</h5>
        </div>
    </div>
</div>
{% endblock %}
