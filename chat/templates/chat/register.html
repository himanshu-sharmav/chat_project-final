{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
